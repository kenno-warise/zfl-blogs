{% extends 'base.html' %}
{% load static %}
{% block detail-style %}
    <link rel="stylesheet" href="{% static 'blogs/css/blogs-style.css' %}">
    <link rel="stylesheet" href="{% static 'blogs/css/detail-style.css' %}">
    <link rel="stylesheet" href="{% static 'blogs/css/tomorrow-night-bright.css' %}">
{% endblock %}

{% block content %}
    {% include 'blogs/markdown_modal.html' %}

    <!-- コンテナ内　記事更新フォーム・マークダウンのコード -->
    <div class="blogs-title container"><!--fluid"-->

	    <!-- 記事更新フォーム -->
            <div>
                <br>
                <form action="{% url 'blogs:edit_blog' blog.id %}" method="POST">
		    {% csrf_token %}
	            {% for field in form %}
	                <div class="form-group">
                            <label for="{{ field.id }}">{{field.label_tag }}</label>
	                    {{ field }}
	                </div>
	            {% endfor %}
                    <button type="submit" class="btn btn-primary btn-sm">再投稿</button>
                </form>
                {{ form.media }}
            </div>
            <br>
	    <!-- 記事更新フォーム END -->
        </div>

    </div>
    <br>

{% endblock %}
